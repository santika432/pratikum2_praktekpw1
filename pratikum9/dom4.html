<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratikum 9.4</title>
</head>
<body>
    <h2>penjumlahan dua bilangan </h2>
    <form>
        <input type="number" id="bilangan1" onchange="penjumlahan();">
        <br>
         +
        <br>
        <input type="number" id="bilangan2" onchange="penjumlahan();">
        <br>
        =
        <br>
        <input type="number" id="hasil">

    </form>
    <script>
        function penjumlahan (){
            let angka1 = parseInt(document.getElementById("bilangan1").value);
            let angka2 = parseInt(document.getElementById("bilangan2").value);

            //rumuss
            let h = angka1+angka2;

            document.getElementById("hasil").value =h;
        }
    </script>

</body>
</html>
